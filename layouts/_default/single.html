{{ define "main" }}
<div class="col-xs-12 col-sm-8 col-md-9 content-column white-background">
  {{ partial "mobile_nav_toggle.html" . }}
  <div class="row">
    <div class="col-lg-8">
      <div class="content-column-content">
         <h1>{{ .Title }}</h1>
         {{ .Content }}
		 <br />
		 {{ if isset .Params "techs"}}
		 <p>
		 Built with: {{ delimit .Params.techs ", " }}
		 </p>
		 {{end}}
		 {{ if isset .Params "github"}}
		 <p>
		 <!-- Place this tag where you want the button to render. -->
		<a class="github-button" href="https://github.com/{{.Params.github}}" data-icon="octicon-star" data-size="large" data-show-count="true" aria-label="Star {{.Params.github}} on GitHub">Star on GitHub</a>
		 </p>
		 <!-- Place this tag in your head or just before your close body tag. -->
		 <script async defer src="https://buttons.github.io/buttons.js"></script>
		 {{end}}
         {{ template "_internal/disqus.html" . }}
      </div>
    </div>
  </div>
</div>
{{ end }}
