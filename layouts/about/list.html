{{ define "main" }}
<div class="col-xs-12 col-sm-8 col-md-9 content-column white-background">
  {{ partial "mobile_nav_toggle.html" . }}
  <div class="row">
    <div class="col-lg-8">
      <div class="content-column-content">
         <h1>{{ .Title }}</h1>
         {{ .Content }}
		
   		<div id="github-card" 
   			data-sort-by="stars"
   			data-header-text="Most starred repositories"
   			data-max-repos="3"
   			data-username="Giorgi">
   		</div>
		<script src="{{ "js/gh-profile-card.min.js" | absURL }}"></script>
      </div>
    </div>
  </div>
</div>
{{ end }}
